<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
  </head>
  <body>
    <form action="glossasry.html">
      <fieldset
        style="
          display: flex;
          flex-direction: column;
          padding: 5% 2% 5% 2%;
          gap: 0.8em;
        "
      >
        <legend>Entre em contato</legend>
        <label for="select">Assunto:</label>
        <select required id="select" id="">
          <option selected disable></option>
          <option value="value1">Suporte</option>
          <option value="value2">Sugestão</option>
          <option value="value3">Reclamação</option>
        </select>
        <label for="name">Nome completo:</label>
        <input required id="name" type="text" />
        <label for="email">E-mail:</label>
        <input required id="email" type="email" />
        <label for="message">Mensagem:</label>
        <textarea id="message" cols="30" rows="10"></textarea>
        <div>
          <input required type="checkbox" id="terms" />
          <label for="terms">Aceito receber novidades por e-mail</label>
        </div>
        <button style="width: 30%">Enviar</button>
      </fieldset>
    </form>
  </body>
</html>
